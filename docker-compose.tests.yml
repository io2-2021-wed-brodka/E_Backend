version: '3.8'

services:
  mysql:
    image: mysql:5.7
    restart: unless-stopped
    ports:
      - '1144:3306'
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: 'dbo'
      MYSQL_USER: 'renting'
      MYSQL_PASSWORD: 'NiezleHaslo123!'
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      WAIT_HOSTS: mysql:1144
    depends_on:
      - mysql
    network_mode: host

volumes:
  mysql-data:
